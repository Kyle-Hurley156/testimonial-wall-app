<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Wall - Collect and Display Social Proof Effortlessly</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; color: #1e293b; background-color: #f8fafc; }
        .navbar { background-color: #fff; padding: 15px 30px; border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
        .logo { font-weight: 700; font-size: 1.5em; color: #0f172a; text-decoration: none; }
        .nav-links a { color: #475569; text-decoration: none; font-weight: 500; margin-left: 25px; }
        .nav-links a.btn { background-color: #4338ca; color: white; padding: 10px 18px; border-radius: 6px; }
        .hero { text-align: center; padding: 100px 20px; background-color: #fff; }
        .hero h1 { font-size: 3.5em; color: #1e293b; margin: 0 0 20px; line-height: 1.1; max-width: 800px; margin-left: auto; margin-right: auto;}
        .hero p { font-size: 1.25em; color: #475569; max-width: 600px; margin: 0 auto 30px; }
        .hero .btn-main { background-color: #4338ca; color: white; padding: 15px 30px; border-radius: 8px; text-decoration: none; font-weight: 600; font-size: 1.1em; }
        .footer { text-align: center; padding: 40px 20px; color: #64748b; font-size: 0.9em; }

        /* Responsive Styles for Tablets */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5em; }
        }

        /* --- THIS IS THE FIX --- */
        /* Responsive Styles for Phones */
        @media (max-width: 480px) {
            .navbar {
                flex-direction: column; /* Stack logo and links vertically */
                padding: 20px;
            }
            .logo {
                margin-bottom: 15px; /* Add space below the logo */
            }
            .nav-links a {
                margin-left: 10px; /* Reduce space between links */
                margin-right: 10px;
            }
            .hero h1 {
                font-size: 2.2em; /* Further reduce title size for small phones */
            }
        }
        /* --- END OF FIX --- */

    </style>
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('index') }}" class="logo">Testimonial Wall</a>
        <div class="nav-links">
            <a href="{{ url_for('login') }}">Log In</a>
            <a href="{{ url_for('signup') }}" class="btn">Sign Up</a>
        </div>
    </nav>

    <header class="hero">
        <h1>The Easiest Way to Collect & Display Testimonials</h1>
        <p>Stop chasing clients for reviews. Send them a simple link and embed a beautiful, branded wall of social proof on your website in minutes.</p>
        <a href="{{ url_for('signup') }}" class="btn-main">Get Started for Free</a>
    </header>

    <footer class="footer">
        <p>&copy; 2025 Testimonial Wall. All rights reserved.</p>
    </footer>

</body>
</html>
