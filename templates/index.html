<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Secure Reviews - Collect and Display Social Proof Effortlessly</title>
    <style>
        :root { --primary-color: #4338ca; --primary-hover: #3730a3; --bg-color: #f8fafc; --card-bg: #ffffff; --text-primary: #1e293b; --text-secondary: #475569; --border-color: #e2e8f0; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; color: var(--text-primary); background-color: var(--bg-color); }
        .navbar { background-color: var(--card-bg); padding: 15px 30px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: 700; font-size: 1.5em; color: var(--text-primary); text-decoration: none; }
        .nav-links { display: flex; align-items: center; gap: 15px; }
        .nav-links a { color: var(--text-secondary); text-decoration: none; font-weight: 500; }
        .nav-links a.btn { background-color: var(--primary-color); color: white; padding: 10px 18px; border-radius: 8px; transition: background-color 0.2s; }
        .nav-links a.btn:hover { background-color: var(--primary-hover); }
        .hero { text-align: center; padding: 100px 20px; background-color: var(--card-bg); }
        .hero h1 { font-size: 3.2em; color: var(--text-primary); margin: 0 0 20px; line-height: 1.1; max-width: 800px; margin-left: auto; margin-right: auto; }
        .hero p { font-size: 1.25em; color: var(--text-secondary); max-width: 600px; margin: 0 auto 30px; line-height: 1.6; }
        .hero .btn-main { background-color: var(--primary-color); color: white; padding: 15px 30px; border-radius: 8px; text-decoration: none; font-weight: 600; font-size: 1.1em; transition: background-color 0.2s; }
        .hero .btn-main:hover { background-color: var(--primary-hover); }
        .footer { text-align: center; padding: 40px 20px; color: var(--text-secondary); font-size: 0.9em; }
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.2em; }
            .nav-links a { display: none; } /* Hide links by default */
            .nav-links a.btn { display: inline-block; } /* Always show main signup button */
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('index') }}" class="logo">Smart Secure Reviews</a>
        <div class="nav-links">
            <a href="{{ url_for('login') }}">Log In</a>
            <a href="{{ url_for('signup') }}" class="btn">Sign Up</a>
        </div>
    </nav>

    <header class="hero">
        <h1>The Easiest Way to Collect & Display Testimonials</h1>
        <p>Stop chasing clients for reviews. Send a simple link and embed a beautiful, branded wall of social proof on your website in minutes.</p>
        <a href="{{ url_for('signup') }}" class="btn-main">Get Started Now</a>
    </header>

    <footer class="footer">
        <p>&copy; 2025 Smart Secure Reviews. All rights reserved.</p>
    </footer>

</body>
</html>
