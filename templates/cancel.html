<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled</title>
    <style>
        :root { --primary-color: #4f46e5; --primary-hover: #4338ca; --light-gray: #f3f4f6; --text-color: #111827; }
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--light-gray); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; text-align: center; padding: 1rem;}
        .card { background-color: #fff; padding: 3rem; border-radius: 0.75rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05); max-width: 500px; }
        h1 { color: var(--text-color); margin-top: 0; }
        p { color: #4b5563; margin-bottom: 2rem; }
        .btn-secondary { background-color: #e5e7eb; color: #1f2937; padding: 0.75rem 1.5rem; border-radius: 0.5rem; text-decoration: none; font-weight: 600; transition: background-color 0.2s ease; }
        .btn-secondary:hover { background-color: #d1d5db; }
    </style>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <h1>Payment Cancelled</h1>
        <p>Your transaction was not completed. You can return to your dashboard and try again if you'd like.</p>
        <a href="{{ url_for('dashboard') }}" class="btn-secondary">Return to Dashboard</a>
    </div>
</body>
</html>
