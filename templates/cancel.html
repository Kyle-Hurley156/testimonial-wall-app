<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled - Smart Secure Reviews</title>
     <style>
        :root { --primary-color: #4338ca; --primary-hover: #3730a3; --bg-color: #f8fafc; --card-bg: #ffffff; --text-primary: #1e293b; --text-secondary: #475569; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--bg-color); color: var(--text-primary); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .card { background-color: var(--card-bg); padding: 50px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); text-align: center; max-width: 500px; }
        h1 { font-size: 2em; margin-top: 0; }
        p { color: var(--text-secondary); line-height: 1.6; margin-bottom: 30px; }
        .btn { background-color: var(--primary-color); color: white; padding: 14px 25px; border-radius: 8px; text-decoration: none; font-weight: 600; transition: background-color 0.2s; }
        .btn:hover { background-color: var(--primary-hover); }
    </style>
</head>
<body>
     <div class="card">
        <h1>Payment Cancelled</h1>
        <p>Your subscription process was cancelled. You can subscribe at any time from your dashboard.</p>
        <a href="{{ url_for('dashboard') }}" class="btn">Return to Dashboard</a>
    </div>
</body>
</html>
