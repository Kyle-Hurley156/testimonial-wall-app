<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Testimonial</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f7f6; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .container { background-color: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h1 { text-align: center; color: #1a202c; }
        label { display: block; margin-bottom: 8px; font-weight: 600; }
        input[type="text"], textarea { width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box; font-size: 16px; }
        textarea { resize: vertical; min-height: 120px; }
        button { width: 100%; background-color: #4299e1; color: white; padding: 12px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: 600; }
        button:hover { background-color: #2b6cb0; }
        /* New Star Rating Styles */
        .star-rating { display: flex; flex-direction: row-reverse; justify-content: center; margin-bottom: 20px; }
        .star-rating input[type="radio"] { display: none; }
        .star-rating label { font-size: 2.5em; color: #ddd; cursor: pointer; transition: color 0.2s; }
        .star-rating input[type="radio"]:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label { color: #f5b301; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Share Your Experience</h1>
        <form action="{{ url_for('submit_for_user', user_id=user.id) }}" method="POST">
            
            <!-- New Star Rating Input -->
            <label>Your Rating</label>
            <div class="star-rating">
                <input type="radio" id="5-stars" name="rating" value="5" /><label for="5-stars">&#9733;</label>
                <input type="radio" id="4-stars" name="rating" value="4" /><label for="4-stars">&#9733;</label>
                <input type="radio" id="3-stars" name="rating" value="3" /><label for="3-stars">&#9733;</label>
                <input type="radio" id="2-stars" name="rating" value="2" /><label for="2-stars">&#9733;</label>
                <input type="radio" id="1-star" name="rating" value="1" /><label for="1-star">&#9733;</label>
            </div>

            <label for="author_name">Your Name</label>
            <input type="text" id="author_name" name="author_name" required>

            <label for="content">Your Testimonial</label>
            <textarea id="content" name="content" required></textarea>

            <button type="submit">Submit Testimonial</button>
        </form>
    </div>
</body>
</html>
