<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Testimonial</title>
    <style>
        :root { --primary-color: #4338ca; --primary-hover: #3730a3; --bg-color: #f8fafc; --card-bg: #ffffff; --text-primary: #1e293b; --text-secondary: #475569; --border-color: #e2e8f0; --star-color: #f59e0b; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--bg-color); color: var(--text-primary); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .container { background-color: var(--card-bg); padding: 40px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); width: 100%; max-width: 500px; }
        h1 { text-align: center; margin-top: 0; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; }
        .form-group input[type="text"], .form-group textarea { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border-color); box-sizing: border-box; font-size: 1em; }
        .form-group textarea { resize: vertical; min-height: 120px; }
        .star-rating { display: flex; justify-content: center; margin-bottom: 25px; }
        .star-rating .star { font-size: 2.5em; color: var(--border-color); cursor: pointer; transition: color 0.2s; }
        .star-rating .star:hover, .star-rating .star.selected { color: var(--star-color); }
        .btn { width: 100%; background-color: var(--primary-color); color: white; padding: 14px; border: none; border-radius: 8px; cursor: pointer; font-size: 1em; font-weight: 600; transition: background-color 0.2s; }
        .btn:hover { background-color: var(--primary-hover); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Share Your Experience</h1>
        <form action="{{ url_for('handle_public_submission', user_id=user.id) }}" method="POST">
            <div class="form-group">
                <label>Your Rating</label>
                <div class="star-rating" id="star-rating">
                    <span class="star" data-value="1">&#9733;</span>
                    <span class="star" data-value="2">&#9733;</span>
                    <span class="star" data-value="3">&#9733;</span>
                    <span class="star" data-value="4">&#9733;</span>
                    <span class="star" data-value="5">&#9733;</span>
                </div>
                <input type="hidden" name="rating" id="rating-input" value="0">
            </div>
            <div class="form-group">
                <label for="author_name">Your Name</label>
                <input type="text" id="author_name" name="author_name" required>
            </div>
            <div class="form-group">
                <label for="content">Your Testimonial</label>
                <textarea id="content" name="content" required></textarea>
            </div>
            <button type="submit" class="btn">Submit Testimonial</button>
        </form>
    </div>
    <script>
        const stars = document.querySelectorAll('.star-rating .star');
        const ratingInput = document.getElementById('rating-input');
        stars.forEach(star => {
            star.addEventListener('click', () => {
                const value = parseInt(star.getAttribute('data-value'));
                ratingInput.value = value;
                stars.forEach(s => s.classList.remove('selected'));
                for (let i = 0; i < value; i++) {
                    stars[i].classList.add('selected');
                }
            });
        });
    </script>
</body>
</html>
