<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        :root { --primary-color: #4f46e5; --light-gray: #f3f4f6; --text-color: #111827; }
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--light-gray); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; text-align: center; padding: 1rem;}
        .card { background-color: #fff; padding: 3rem; border-radius: 0.75rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05); max-width: 500px; }
        .icon { font-size: 3rem; color: #22c55e; margin-bottom: 1rem; }
        h1 { color: var(--text-color); margin-top: 0; }
        p { color: #4b5563; }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="icon">&#10003;</div>
        <h1>Thank You!</h1>
        <p>Your testimonial has been submitted successfully. We appreciate your feedback!</p>
    </div>
</body>
</html>
